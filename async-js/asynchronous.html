    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Asynchronous JavaScript</h1>
    <script>
      /* callback
      function getRecipe() {
        setTimeout(() => {
          const recipeId = [253, 21, 53, 84];
          console.log(recipeId);

          setTimeout(
            id => {
              const recipe = { title: 'some title', publisher: 'Me', id };
              console.log(recipe);

              setTimeout(
                publisher => {
                  const recipe2 = { title: 'another', publisher: 'Me', id: 125 };
                  console.log(recipe2);
                },
                1500,
                recipe.publisher
              );
            },

          );
        }, 1500);
      }

      getRecipe();
      */

      const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
          const recipeIDs = [253, 21, 53, 84];
          resolve(recipeIDs);
        }, 1500);
      });

      const getRecipe = recipeId => {
        return new Promise((resolve, reject) => {
          setTimeout(
            id => {
              const recipe = { title: 'some title', publisher: 'Me', id };
              resolve(recipe);
            },
            1500,
            recipeId
          );
        });
      };

      const getRelated = publisher => {
        return new Promise((resolve, reject) => {
          setTimeout(
            pub => {
              const recipe2 = { title: 'another', publisher: pub, id: 125 };
              resolve(recipe2);
            },
            1500,
            publisher
          );
        });
      };

      /*
        getIDs
          .then(ids => {
            console.log(ids);
            return getRecipe(ids[2]);
          })
          .then(recipe => {
            console.log(recipe);
            return getRelated(recipe.publisher);
          })
          .then(recipe => {
            console.log(recipe);
          })
          .catch(err => {
            console.log(err);
          });
          */

      async function getRecipeAW() {
        const ids = await getIDs;
        console.log(ids);

        const recipe = await getRecipe(ids[2]);
        console.log(recipe);

        const related = await getRelated(recipe.publisher);
        console.log(related);

        return related;
      }
      getRecipeAW().then(rec => console.log(rec));
    </script>
  </body>
