<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Asynchronous JavaScript</h1>
    <script>
      function getRecipe() {
        setTimeout(() => {
          const recipeId = [253, 21, 53, 84];
          console.log(recipeId);

          setTimeout(
            id => {
              const recipe = { title: 'some title', publisher: 'Me', id };
              console.log(recipe);

              setTimeout(
                publisher => {
                  const recipe2 = { title: 'another', publisher: 'Me', id: 125 };
                  console.log(recipe2);
                },
                1500,
                recipe.publisher
              );
            },
            1500,
            recipeId[2]
          );
        }, 1500);
      }

      getRecipe();
    </script>
  </body>
</html>
